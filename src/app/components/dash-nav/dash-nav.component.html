<nav>
  <div class="d-flex align-items-center justify-content-center">
    <button class="menuBtn" (click)="toggleModal()">
      <span class="material-symbols-outlined"> menu </span>
    </button>
    <a routerLink="/">Luna Ai</a>
  </div>
  <div class="d-flex flex-row gap-4 align-items-center justify-content-center">
    <p class="pro">
      <img
        src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a690345.svg"
        alt=""
      />Gemini Pro
    </p>
    <button (click)="toggleProfileModal()">
      <div class="rounded-circle profilePics">
        <img [src]="user.profileImg" alt="" class="" />
      </div>
    </button>
  </div>
</nav>
<div class="profileModal" *ngIf="profileModal">
  <div class="d-flex flex-column align-items-center p-2 gap-1 pm">
    <div class="d-flex flex-row align-items-center justify-content-between pm">
      <div class="d"></div>
      <button class="rounded-circle" (click)="toggleProfileModal()">
        <span class="material-symbols-outlined"> close </span>
      </button>
    </div>
    <div
      class="d-flex flex-column gap-2 align-items-center justify-content-center"
    >
      <div class="rounded-circle profilePic">
        <img [src]="user.profileImg" alt="" class="" />
      </div>
      <p>{{ user.name }}</p>
      <p>{{ user.email }}</p>
    </div>
    <div class="d-flex flex-row mt-1">
      <div class="options">
        <button
          class="d-flex flex-row gap-2 align-items-center justify-content-center"
        >
          <span class="material-symbols-outlined"> settings </span>
          <p>Settings</p>
        </button>
      </div>
      <div class="options">
        <button
          (click)="logout()"
          class="d-flex flex-row gap-2 align-items-center justify-content-center"
        >
          <span class="material-symbols-outlined"> logout </span>
          <p>Logout</p>
        </button>
      </div>
    </div>
  </div>
</div>
