<div
  class="main d-flex align-items-center justify-content-center"
  [style.left]="expand ? '200px' : ''"
>
  <form class="dock" (ngSubmit)="generate($event)">
    <input
      type="text"
      placeholder="Enter prompt here"
      name="prompt"
      [(ngModel)]="prompt"
    />
    <button *ngIf="!loading"><span class="material-symbols-outlined"> search </span></button>
    <img *ngIf="loading" src="../../../assets/ai.png" alt="" class="img-fluid ">
  </form>
</div>
